<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vairamuthu's Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('../images/book-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .book-gallery {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .book img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .book img:hover {
            transform: scale(1.1);
        }
        .book p {
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="../index.html">TurnThePage</a>

            </div>
        </nav>

    <main class="container mt-4">
        <section class="book-gallery text-center">
            <h2>Books by Vairamuthu</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="book">
                        <a href="books/kalikattu_ithikasam.html">
                            <img src="../books/kalli.jpg" alt="Kalikattu Ithikasam">
                            <p>Kalikattu Ithikasam</p>
                        </a>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">

                        <img src="../books/karu.jpg" alt="Karuvaachi Kaviyam">

                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="book">
                        <img src="../books/poo.jpg" alt="Intha Pookal Virpanai Killai">
                        <p>Intha Pookal Virpanai Killai</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="book">
                        <img src="../books/kavii.jfif" alt="Uyirsol">

                <div class="col-md-3 col-sm-6">
                    <div class="book">

                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="book">
                        <img src="../books/pei.jpg" alt="Sirukadhaigal">

                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="book">
                        <img src="../books/vaa.jpg" alt="Sirukadhaigal">

                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="book">
                        <img src="../books/kai.jpg" alt="Sirukadhaigal">

                        </p>
                    </div>
                </div>
            </div>
